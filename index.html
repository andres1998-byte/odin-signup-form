<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap');
        </style>
        <title>Sign-up form</title>
    </head>

    <body>
        <div class="imgcontainer">
            <div class="shadedpart">
                <img src="odin-lined.png">
                <div class="odin-heading">ODIN</div>
            </div>
        </div>
        <div class="notimage">
            <div class="firstpart">
                <div class="text">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="secondpart">
                <h1 class="letsdothis">Let's do this!</h1>
                <div class="row">
                    <div class="input">
                        <label for="firstname">FIRST NAME:</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="input">
                        <label for="lastname">LAST NAME:</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input">
                        <label for="email">EMAIL:</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="input">
                        <label for="phonenumber">PHONE NUMBER:</label>
                        <input type="text" id="phonenumber" name="phonenumber">
                    </div>
                </div>
                <div class="row">
                    <div class="input">
                        <label for="password">PASSWORD:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input">
                        <label for="confpassword">CONFIRM PASSWORD:</label>
                        <input type="password" id="confpassword" name="confpassword" required>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
